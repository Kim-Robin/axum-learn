name: rust CI 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-clippy-analyze:
    name: Run rust-clippy analyzing
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install Rust toolchain
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          componenets: rustfmt, clippy

      # 3. Cache cargo registry & build artifacts
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      # 4. Check formatting
      - name: cargo fmt check
        uses: actions-rs/clippy-check@v1
        with:
          args: fmt -- --check
      # 5. Run Clippy (deny all warnings)
      - name: cargo clippy
        uses: actions-rs/clippy-check@v1
        with:
          args: clippy -- -D warnings

      # 6. Install cargo-audit
      - name: Install cargo-audit v0.21.2
        run: |
          cargo install cargo-audit --locked --version 0.21.2
      # (requires Rust â‰¥1.74) :contentReference[oaicite:3]{index=3}

      # 7. Run vulnerability audit
      - name: Run cargo audit
        run: |
          cargo audit --json > audit-report.json || true
      - name: Publish audit annotations
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: audit-report
          path: audit-report.json
      - name: Fail on vulnerabilities
        if: steps.run-cargo-audit.outcome == 'failure'
        run: |
          echo "Security vulnerabilities detected; failing CI."
          exit 1

